<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/f4791cdbe4/UntitledProject/style.css">
    <link rel="stylesheet" href="styles.css">
    <title>Huddle landing page with a single introductory section</title>
</head>
<body>

    <section class="huddle">

        <div class="huddle-logo">
            <img  class="huddle-logo-img" src="images/logo.svg" alt="">
        </div>
        
        <div class="wrapper-huddle-desktop">

            <div class="huddle-mockups">
                <img class="huddle-mockups-img" src="images/illustration-mockups.svg" alt="">
            </div>
    
            <div class="huddle-register">
                <h2 class="huddle-register-title">
                    Build The community Your Fans Will Love
                </h2>
                <div class="huddle-register-text">
                    Huddle re-imagines the way we build communities. You have a voice, but so 
                    does your audience. Create connections with your users as you engage in genuine 
                    discussion.
                </div>
                <div class="huddle-register-link">
                    <a href="#" class="huddle-register-link-button">
                        Register
                    </a>
                </div>
            </div>
            
        </div>

        
        <div class="huddle-social">
            <a class="huddle-social-link" href="#"><span class="icon-facebook"></span></a>
            <a class="huddle-social-link" href="#"><span class="icon-twitter"></span></a>
            <a class="huddle-social-link" href="#"><span class="icon-instagram"></span></a>
        </div>

    </section>    
</body>
</html>
